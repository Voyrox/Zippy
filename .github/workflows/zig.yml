name: Zig CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Zig 0.15.2
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Zig build artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/zig
            zig-out
          key: ${{ runner.os }}-zig-${{ hashFiles('**/build.zig') }}-${{ hashFiles('**/build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-

      - name: Build
        run: zig build
